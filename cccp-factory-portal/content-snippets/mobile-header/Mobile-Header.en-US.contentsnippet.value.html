<a href='~/'>
  {% if snippets['Logo URL'] %}<img src='{{ snippets['Logo URL'] }}' alt='{{ snippets['Logo alt text'] }}' name='logo.png' style='width: 100px; height: auto; margin: 0 10px;'>{% endif %}
  {% if snippets['Site name'] %}
    <h1 class='siteTitle custom-sitetitle'>{{ snippets['Site name'] }}</h1>
  {% endif %}
</a>
